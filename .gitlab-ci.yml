stages:
    - test
    - build
    - deploy

before_script:
    - 'which ssh-agent'
    - 'eval $(ssh-agent -s)'
    - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

# ----------------------------------- AMBIENTES DE TESTES -------------------------------------

teste-cmbhecid:
    stage: test
    script:
        - 'ssh-add <(echo "$STAGING_PRIVATE_KEY")'
        - 'ssh -o StrictHostKeyChecking=no contass@cmbhecid "cd /var/www/e-cidade-teste && git checkout . && git fetch && git checkout stable && git pull origin stable "'
