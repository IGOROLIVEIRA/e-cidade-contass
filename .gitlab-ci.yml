stages:
    - test
    - build
    - deploy

before_script:
    - 'which ssh-agent'
    - 'eval $(ssh-agent -s)'
    - 'echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

