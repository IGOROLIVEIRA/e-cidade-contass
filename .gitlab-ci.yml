    stage: test
    script:
        - 'ssh-add <(echo "$STAGING_PRIVATE_KEY")'
        - 'ssh -o StrictHostKeyChecking=no contass@cmarinos.contassconsultoria.com.br "cd /var/www/e-cidade-teste && git checkout . && git fetch && git checkout stable && git pull origin stable "'
